# Configuration vsftpd pour le serveur FTP
listen=YES
listen_ipv6=NO

# Désactiver l'accès anonyme
anonymous_enable=NO

# Activer les utilisateurs locaux
local_enable=YES
write_enable=YES
local_umask=022

# Messages et logs
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Connexions
connect_from_port_20=YES
ftpd_banner=Bienvenue sur le serveur FTP Inception

# Sécurité - emprisonner les utilisateurs dans leur répertoire home
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# Configuration PAM
pam_service_name=vsftpd

# Mode passif pour les connexions derrière NAT/firewall
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=0.0.0.0

# Permissions
file_open_mode=0666
local_max_rate=0

# Timeouts
idle_session_timeout=300
data_connection_timeout=120

# Autres options de sécurité
ssl_enable=NO
userlist_enable=NO