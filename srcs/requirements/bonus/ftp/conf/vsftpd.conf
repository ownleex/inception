# Configuration vsftpd pour Docker - Version améliorée
listen=YES
listen_ipv6=NO

# CRUCIAL pour Docker
background=NO
listen_address=0.0.0.0

# Désactiver l'accès anonyme
anonymous_enable=NO

# Activer les utilisateurs locaux
local_enable=YES
write_enable=YES

# Permissions critiques pour résoudre les problèmes d'écriture
local_umask=002
file_open_mode=0775

# Messages et logs
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Connexions
connect_from_port_20=YES
ftpd_banner=Bienvenue sur le serveur FTP Inception

# Sécurité - emprisonner les utilisateurs dans leur répertoire home
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# IMPORTANT: Autoriser l'écriture dans le chroot
allow_writeable_chroot=YES
write_enable=YES
local_enable=YES

# Configuration PAM
pam_service_name=vsftpd

# Mode passif pour Docker
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=127.0.0.1

# Timeouts
idle_session_timeout=600
data_connection_timeout=300

# Désactiver IPv6
listen_ipv6=NO

# Options de sécurité
ssl_enable=NO
userlist_enable=NO

# Permettre la création de fichiers et dossiers
anon_mkdir_write_enable=NO
local_enable=YES
write_enable=YES

# Permissions par défaut pour les nouveaux fichiers
local_umask=002

# Autoriser les modifications de fichiers
chmod_enable=YES

# Ne pas masquer les fichiers dot
hide_ids=NO