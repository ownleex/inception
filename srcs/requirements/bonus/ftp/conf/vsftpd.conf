# Configuration vsftpd pour Docker
listen=YES
listen_ipv6=NO

# CRUCIAL pour Docker
background=NO
listen_address=0.0.0.0

# Désactiver l'accès anonyme
anonymous_enable=NO

# Activer les utilisateurs locaux
local_enable=YES
write_enable=YES
local_umask=022

# Messages et logs
dirmessage_enable=YES
use_localtime=YES
xferlog_enable=YES
xferlog_file=/var/log/vsftpd.log
xferlog_std_format=YES

# Connexions
connect_from_port_20=YES
ftpd_banner=Bienvenue sur le serveur FTP Inception

# Sécurité - emprisonner les utilisateurs dans leur répertoire home
chroot_local_user=YES
allow_writeable_chroot=YES
secure_chroot_dir=/var/run/vsftpd/empty

# Configuration PAM
pam_service_name=vsftpd

# Mode passif pour Docker - IMPORTANT
pasv_enable=YES
pasv_min_port=21000
pasv_max_port=21010
pasv_address=127.0.0.1

# Permissions - IMPORTANT pour WordPress
file_open_mode=0666
local_umask=002
write_enable=YES

# Timeouts
idle_session_timeout=300
data_connection_timeout=120

# Désactiver IPv6
listen_ipv6=NO

# Options de sécurité
ssl_enable=NO
userlist_enable=NO

# Pour éviter les problèmes avec chroot
allow_writeable_chroot=YES