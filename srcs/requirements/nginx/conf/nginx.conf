
# Configuration des événements NGINX
events {
    # Configuration par défaut pour les événements
}

# Configuration HTTP principale
http {
    # Inclusion des types MIME
    include /etc/nginx/mime.types;
    
    # Définition de l'upstream pour PHP-FPM
    upstream php-fpm {
        # Le serveur WordPress écoute sur le port 9000
        server wordpress:9000;
    }

    # Configuration du serveur HTTPS
    server {
        # Écoute uniquement sur le port 443 avec SSL
        listen 443 ssl;
        
        # Protocoles SSL/TLS autorisés (sécurisés)
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Chemin vers le certificat SSL
        ssl_certificate /etc/nginx/ssl/inception.crt;
        
        # Chemin vers la clé privée SSL
        ssl_certificate_key /etc/nginx/ssl/inception.key;

        # Répertoire racine des fichiers WordPress
        root /var/www/wordpress;
        
        # Nom de domaine configuré
        server_name ayarmaya.42.fr;
        
        # Fichiers d'index par ordre de priorité
        index index.php index.html index.htm;

        # Gestion des URL WordPress (permaliens)
        location / {
            # Essaie d'abord le fichier, puis le dossier, puis redirige vers index.php
            try_files $uri $uri/ /index.php?$args;
        }

        # Traitement des fichiers PHP
        location ~ \.php$ {
            # Configuration FastCGI pour PHP
            include snippets/fastcgi-php.conf;
            
            # Envoi vers l'upstream PHP-FPM
            fastcgi_pass php-fpm;
            
            # Paramètre obligatoire pour définir le script à exécuter
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            
            # Inclusion des autres paramètres FastCGI
            include fastcgi_params;
        }
    }
}